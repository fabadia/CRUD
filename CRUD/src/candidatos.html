<template>
    <table class="table table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>e-Mail</th>
                <th>Skype</th>
                <th>LinkedIn</th>
                <th>Ação <button class="btn btn-primary btn-xs" title="Novo" click.trigger="incluir()"><span class="glyphicon glyphicon-plus"></span></button></th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="candidato of candidatos">
                <td>${candidato.id}</td>
                <td>${candidato.nome}</td>
                <td>${candidato.eMail}</td>
                <td>${candidato.skype}</td>
                <td>${candidato.linkedIn}</td>
                <td>
                    <button class="btn btn-primary btn-xs" title="Editar" click.trigger="editar(candidato)">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button class="btn btn-danger btn-xs" title="Excluir" click.trigger="excluir(candidato)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div if.bind="busy">
        <div class="backdrop"></div>
        <i class="glyphicon glyphicon-cog spinning" style="position:absolute;top:calc(50% - 33vh/2);left:calc(50% - 33vh/2);font-size: 33vh;color: violet;"></i>
    </div>
</template>
